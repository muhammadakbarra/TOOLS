<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Tanggal/waktu: <span id="Waktu"></span></p>
    <p>Tanggal/waktu: <span id="tanggalWaktu"></span></p>
    <script>
        function updateClock() {
            let dt = new Date();
            document.getElementById("Waktu").innerHTML = dt.toLocaleTimeString();
            document.getElementById("tanggalWaktu").innerHTML = dt.toLocaleString();
        }

        setInterval(updateClock, 1000); // memperbarui setiap 1000ms (1 detik)
    </script>
</body>

</html>
